<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tracking Bug Status</title>
    <meta charset="UTF-8">
    <meta name=description content="">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="./css/style.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <form id="query-form" name="query-form" action="" method="POST" role="form">
        <legend>Bugzilla Query</legend>

        <div class="form-group">
          <label for="input-id">Tracking Bug</label>
          <input type="text" name="" id="input" class="form-control" value="https://bugzilla.mozilla.org/show_bug.cgi?id=991806">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div class="container" id="bug-graph-container">
      <div class="row">
        <div id="status-key-block" class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <h3>Bug Status</h3>
          <canvas id="status-chart"></canvas>
          <div class="key"></div>
        </div>
        <div id="priority-key-block" class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <h3>Bug Priority</h3>
          <canvas id="priority-chart"></canvas>
          <div class="key"></div>
        </div>
      </div>
    </div>

    <div class="container result-container">
      <table id="bug-table" class="table table-striped table-bordered table-hover">
      </table>

    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bz.js"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script src="js/async.js"></script>
    <script src="js/chart.min.js"></script>
    <script src="js/handlebars-v1.3.0.js"></script>
    
    <script src="js/bz-console.js"></script>
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
  </body>
</html>
